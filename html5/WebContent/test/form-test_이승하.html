<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="test.jsp" method="post">
	<h1>ITWILL 회원가입</h1>
	<input type="text" readonly="readonly" value="자바(JAVA) 개발자 양성" />과정
	
	<p>[필수 입력]</p>
	♣이름<input type="text"><br>
	♣아이디<input type="text" placeholder="6~10자 영문과 숫자조합" maxlength="10"><br>
	♣비밀번호<input type="text" placeholder="8~12자 영문,숫자,특수문자 조합" maxlength="12"><br>
	
	<p>
	♣성별<br>
		<input type="radio" name="sex">남<br>
		<input type="radio" name="sex">여<br>
		<input type="radio" name="sex" checked="checked">기타<br>
	</p>
	
	♣생년월일<input type="date"><br>
	♣전화번호<input type="tel" placeholder="(예시)010-777-8888"><br>
	♣email <input type="email"><br>
	
<hr>

	<p>♣아이티윌 부산이 제공하는 정보를 받으시겠습니까?<br>
		<input type="radio" name="inform" checked="checked">받습니다<br>
		<input type="radio" name="inform">받지 않겠습니다<br>
	</p>
	
	<p>♣정보나 이벤트 소식을 어떻게 받으시겠습니까?<br>
		<input type="checkbox" name="receive" checked="checked">이메일<br>
		<input type="checkbox" name="receive">문자<br>
		<input type="checkbox" name="receive" checked="checked">카카오톡<br>
		<input type="checkbox" name="receive">우편<br>
	</p>
	
	<br>
	
	<p>[선택 입력]</p>
	<p>♣자기소개를 해주세요<br>
		<textarea rows="10" cols="50">간단히 작성하세요</textarea>
	</p>
	
	<p>♣블로그 주소<input type="url"><br></p>
	<p>♣학과를 선택해주세요<br>
		<select>
			<option>컴퓨터공학과</option>
			<option selected="selected">산업공학과</option>
			<option>기계공학과</option>
			<option>화학공학과</option>
			<option>전기전자공학과</option>
			<option>건축공학과</option>
		</select>
	</p>
	<p>♣취미, 특기를 선택해주세요<br>
		<select multiple="multiple">
			<optgroup label="취미">
				<option>등산</option>
				<option>여행</option>
				<option selected="selected">요리</option>
				<option>게임</option>
			</optgroup>
			<optgroup label="특기">
				<option>운동</option>
				<option selected="selected">바둑</option>
				<option>음악</option>
				<option>무용</option>
			</optgroup>
		</select>
	</p>
	
	<button type="button"><img src="yellowup.gif">가입</button>
	<button type="button"><img src="yellowup.gif">취소</button>
</form>
</body>
</html>
